<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Destiny</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 10vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 10px;
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
    }

    #destiny {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="content">
    <h1>Discover Your Destiny</h1>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="date" id="birthdate" />
    <button onclick="revealDestiny()">Reveal Destiny</button>
    <div id="destiny"></div>
  </div>

  <script>
    // Matrix Rain
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        ctx.fillText(text, x, y * fontSize);
        drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
      });
    }

    setInterval(drawMatrix, 33);

    // Destiny Logic
    const destinies = [
      "The Oracle's Chosen",
      "Bearer of the Source Code",
      "Sentinel Whisperer",
      "Breaker of Loops",
      "Architect’s Shadow",
      "Glitchborn",
      "Neo’s Echo",
      "The Lost Keymaker",
      "Agent Hunter",
      "Cipher of Reality",
      "The Awakened One",
      "Ghost in the Grid",
      "Pathfinder Beyond Zion",
      "Shepherd of the Simulacra",
      "Harbinger of the One",
      "Firewall Prophet"
    ];

    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return Math.abs(hash);
    }

    function revealDestiny() {
      const name = document.getElementById("name").value.trim();
      const birthdate = document.getElementById("birthdate").value;
      const input = name + birthdate;

      if (!name || !birthdate) {
        document.getElementById("destiny").innerText = "Please enter both name and birthdate.";
        return;
      }

      const index = hashCode(input) % destinies.length;
      const destiny = destinies[index];
      document.getElementById("destiny").innerText = `Your Destiny: ${destiny}`;
    }
  </script>
</body>
</html>
